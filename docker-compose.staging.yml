services:
  traefik:
    image: traefik:v2.10
    container_name: traefik-staging
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8080:8080"  # Traefik dashboard (exposed via router)
      # Device protocol ports (full parity with prod)
      - "5055:5055"  # Teltonika
      - "5027:5027"  # H02
      - "5080:5080"  # xXX
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-data-staging:/etc/traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.traccar-teltonika.address=:5055"
      - "--entrypoints.traccar-h02.address=:5027"
      - "--entrypoints.traccar-xXX.address=:5080"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.${ACME_RESOLVER}.acme.tlschallenge=true"
      - "--certificatesresolvers.${ACME_RESOLVER}.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.${ACME_RESOLVER}.acme.storage=${ACME_STORAGE}"
    labels:
      - "traefik.enable=true"
      # Secure Traefik dashboard behind TLS on staging domain
      - "traefik.http.routers.traefik-staging.rule=Host(`${TRAEFIK_DASHBOARD_HOST}`)"
      - "traefik.http.routers.traefik-staging.entrypoints=websecure"
      - "traefik.http.routers.traefik-staging.tls.certresolver=${ACME_RESOLVER}"
      - "traefik.http.routers.traefik-staging.service=api@internal"

  mariadb:
    image: mariadb:latest
    container_name: mariadb-staging
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_AUTO_UPGRADE=1
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
        "--innodb-file-per-table=1",
      ]
    volumes:
      - mariadb-data-staging:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 1m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3

  adminer:
    image: adminer:latest
    container_name: adminer-staging
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin-staging.rule=Host(`${PGADMIN_HOST}`)"
      - "traefik.http.routers.pgadmin-staging.entrypoints=websecure"
      - "traefik.http.routers.pgadmin-staging.tls.certresolver=${ACME_RESOLVER}"
      - "traefik.http.services.pgadmin-staging.loadbalancer.server.port=8080"

  traccar:
    image: ${TRACCAR_IMAGE}
    container_name: traccar-staging
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    # Device ports (mirror prod, excluding ports handled by Traefik)
    ports:
      - "1883:1883"
      - "5001-5026:5001-5026"
      - "5028-5054:5028-5054"
      - "5056-5079:5056-5079"
      - "5081-5200:5081-5200"
    volumes:
      - traccar-config-staging:/opt/traccar/conf
      - traccar-data-staging:/opt/traccar/data
      - traccar-logs-staging:/opt/traccar/logs
    environment:
      - TRACCAR_DB_HOST=mariadb
      - TRACCAR_DB_PORT=3306
      - TRACCAR_DB_NAME=${MARIADB_DATABASE}
      - TRACCAR_DB_USER=${MARIADB_USER}
      - TRACCAR_DB_PASSWORD=${MARIADB_PASSWORD}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if [ $$(cut -d'.' -f1 /proc/uptime) -gt 60 ]; then exit 0; else exit 1; fi",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 75s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traccar-staging.rule=Host(`${TRACCAR_HOST}`)"
      - "traefik.http.routers.traccar-staging.entrypoints=websecure"
      - "traefik.http.routers.traccar-staging.tls.certresolver=${ACME_RESOLVER}"
      - "traefik.http.routers.traccar-staging.service=traccar-staging-web"
      - "traefik.http.services.traccar-staging-web.loadbalancer.server.port=8082"
      # TCP routers for device protocols (Traefik on 5055/5027/5080)
      - "traefik.tcp.routers.traccar-teltonika-staging.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.traccar-teltonika-staging.entrypoints=traccar-teltonika"
      - "traefik.tcp.routers.traccar-teltonika-staging.service=traccar-teltonika-svc-staging"
      - "traefik.tcp.services.traccar-teltonika-svc-staging.loadbalancer.server.port=5055"

      - "traefik.tcp.routers.traccar-h02-staging.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.traccar-h02-staging.entrypoints=traccar-h02"
      - "traefik.tcp.routers.traccar-h02-staging.service=traccar-h02-svc-staging"
      - "traefik.tcp.services.traccar-h02-svc-staging.loadbalancer.server.port=5027"

      - "traefik.tcp.routers.traccar-xxx-staging.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.traccar-xxx-staging.entrypoints=traccar-xXX"
      - "traefik.tcp.routers.traccar-xxx-staging.service=traccar-xxx-svc-staging"
      - "traefik.tcp.services.traccar-xxx-svc-staging.loadbalancer.server.port=5080"

  traccar-forwarder:
    image: ${FORWARDER_IMAGE}
    container_name: traccar-forwarder-staging
    restart: unless-stopped
    depends_on:
      traccar:
        condition: service_healthy
    volumes:
      - ./appsettings.staging.json:/app/appsettings.json:ro
      - ./state-staging:/app/state
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}

volumes:
  traefik-data-staging:
  mariadb-data-staging:
  traccar-config-staging:
  traccar-data-staging:
  traccar-logs-staging:

networks:
  default:
    name: traccar-staging-network